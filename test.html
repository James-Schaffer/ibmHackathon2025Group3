<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture and Upload Image</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        video {
            width: 100%;
            height: auto;
            border: 2px solid #000;
        }
        canvas {
            display: none;
        }
        img {
            width: 100%;
            margin-top: 10px;
            display: none;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Capture Image Using Camera</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <img id="capturedImage" alt="Captured Image">
    <button id="captureBtn">Capture Image</button>


    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const captureBtn = document.getElementById("captureBtn");
       
        const capturedImage = document.getElementById("capturedImage");

        let currentFacingMode = "environment"; // Default to back camera

        // Start the camera with the selected mode
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: currentFacingMode }
                });

                video.srcObject = stream;
            } catch (error) {
                alert(`Camera access error: ${error.name} - ${error.message}`);
                console.error("Camera error:", error);
            }
        }

        
    

        // Capture and display image
        captureBtn.addEventListener("click", () => {
            if (!video.srcObject) {
                alert("Camera not started!");
                return;
            }

            const context = canvas.getContext("2d");

            // Set canvas size to match video resolution
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame to canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Display high-quality PNG preview
            capturedImage.src = canvas.toDataURL("image/png");
            capturedImage.style.display = "block";

            // Convert to PNG blob for upload (NO COMPRESSION)
            canvas.toBlob((blob) => {
                if (blob) {
                    sendImageToServer(blob);
                } else {
                    alert("Error capturing image.");
                }
            }, 'image/png'); // Lossless PNG
        });

        // Send image to server
        async function sendImageToServer(blob) {
            const formData = new FormData();
            formData.append('image', blob, 'captured_image.jpg');

        
            const response = await fetch("/", { method: "POST", body: formData });
            const data = await response.json();
            console.log("Image uploaded successfully:", data);
            
        }

        // Start camera on page load
        startCamera();
    </script>
</body>
</html>

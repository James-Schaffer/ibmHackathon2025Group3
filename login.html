        <main>
            <div class="container-fluid">
                <div class="row text-center m-5">
                    <div class="col p-auto">
                        <h1>
                            Login
                        </h1>
                    </div>
                </div>
            </div>
            <div class="container-xxl">
                <div class="row">
                    <div class="col text-center">
                        <p>Welcome! If you have an account with us already, please input your details below, and click register if you do not.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <form id="login_form" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group flex-wrap">
                                    <span class="input-group-text" id="useraddon1"></span>
                                    <input type="text" class="form-control" id="username" aria-describedby="username input">
                                </div>
                                <div id="username_text" class="form-text" style="color:#0F1108">Please input your username.</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group flex-wrap">
                                    <span class="input-group-text" id="passaddon1"></span>
                                    <input type="password" class="form-control" id="password" aria-describedby="password input">
                                </div>
                                <div id="password_text" class="form-text" style="color:#0F1108">Please input your password.</div>
                            </div>
                            <input type="submit"></input>
                        </form>
                    </div>
                </div>
            </div>
